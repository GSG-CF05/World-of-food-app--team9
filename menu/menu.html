<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- css link -->
    <link rel="stylesheet" href="./menu.css" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- image tag for -->
      <a href="#"><img class="logo" src="./../assets/logo.png" alt="logo" /></a>
      <input
        type="text"
        class="search-input"
        onkeyup="search(this.value)"
        placeholder="search"
      />
      <!-- dropdown list -->
      <div class="dropdown">
        <button class="dropbtn">
          <i class="fa fa-bars" style="font-size: 32px"></i>
        </button>
        <div class="dropdown-content">
          <a href="./menu.html"><i class="fa fa-home">Home</i> </a>
          <a href="../wishlist/wishlist.html">
            <i class="fa fa-heart" aria-hidden="false">Wish Food</i></a
          >
          <a href="../index.html"
            ><i class="fa fa-book" aria-hidden="true" onclick="logout()"
              >logOut</i
            ></a
          >
        </div>
      </div>
    </header>
    <section class="slider-countries">
      <div class="countries-list" id="container-countries">
        <a
          href="menu.html"
          class="active-country country-item"
          onclick="filterCountry(this.textContent)"
          >All</a
        >
      </div>
      <div class="arrows">
        <i class="fa-solid fa-arrow-left" id="back"></i>
        <i class="fa-solid fa-arrow-right" id="next"></i>
      </div>
    </section>
    <section class="all-food" id="all-food"></section>
    <div class="pagenumbers" id="pagination"></div>
    <script src="./../js/menu.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
